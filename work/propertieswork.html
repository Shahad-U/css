<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <STyle>
        *{
            margin: 0;
            padding: 0%;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            body{
                background-image:url(https://www.naturaluniversalsecrets.com/wp-content/uploads/2020/02/what-does-the-natural-world-include-1024x620.jpg) ;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

          .laft-side{
            position: absolute;
            top: 20%;
            left: 5%;
            background-color: #b24d4d;
            color: white;
            padding: 40px;
            border-radius: 10px;
            width: 280px;
            text-align: center;

          }

           .laft-side h1{
               font-size: 25px;
               margin-bottom: 20px;
               line-height: 1.3;
           }

           .tech-used {
      margin-top: 20px;
      background-color: white;
      color: black;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      font-size: 20px;
    }

    .tech-used span {
      margin: 0 5px;
    }

    .html { color: orangered; }
    .css { color: dodgerblue; }
    .js { color: goldenrod; }

        .center-text{
            position: absolute;
            top: 55%;
            left: 55%;
            transform: translate(-50%, -50%);
            color: white;
        }
           
        .center-text h1{
            font-size: 40px;
            margin-bottom: 10px;
        }

        .center-text p{
            font-size: 18px;
        }


            .model{
                background: rgba(255, 255, 255, 0.05);;
                backdrop-filter: blur(8px);
                padding: 30px;
                border-radius: 15px;
                width: 300px;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);;
                color: white;
            }
            .model h1{
                text-align: center;
                margin-bottom: 10px;
            }
            .model p{
              text-align: center;
              margin-bottom: 20px;
            }
            .input-group{
                margin-bottom: 15px;
            }
            .input-group  input {
                width: 100px;
                padding: 10px;
                border: none;
                border-radius: 20px;
                outline: none;
                background-color: rgba(0, 0, 0, 0.2);
            }
            .input-group <input type="::placeholder">{
                color: #ccc;
            }

            btn {
      width: 100%;
      padding: 10px;
      background: linear-gradient(to right, #ff00cc, #333399);
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;}

        }
    </STyle>
</head>
<body>
    <div class="left-side">
        <h1>LANDING <br>PAGE WITH <br> MODAL <br> FORMS</h1>
        <div class="tech-used">
            <span class="html">HTML</span>
            <span class="css">CSS</span>
            <span class="js">JS</span>
        </div>
      
    </div>

    <div class="center-text">
        <h1>CodeAndCreate</h1>
        <P>Leran to code</P>
    </div>


    <div class="model">
        <h1>CodeAndCreate</h1>
        <p><strong>JOIN US</strong></p>
    

    <div class="input-group">
      <input type="text" placeholder="Username">
    </div>

    <div class="input-group">
      <input type="email" placeholder="Email">
    </div>
    
    <div class="input-group">
      <input type="password" placeholder="Password">
    </div>

    <button class="btn">SIGN UP</button>
    </div>
</body>
</html>
