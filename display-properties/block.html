<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        .block-box{
            display: block;
            background-color: antiquewhite;
            height: 500px;
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="block-box">
        this is block level &lt;div&gt;element.
    </div>

    <p> this is a paragraph(block-level element)</p>

    <div class="block-box" style="background-color: blue;">
        another block level &lt;div&gt;element.
    </div>
</body>
</html>
